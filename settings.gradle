pluginManagement {
    // Include 'plugins build' to define convention plugins.
    includeBuild('build-logic')
}

plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.4.0'
}

rootProject.name = 'auto-mt'
include(
        'app',
        'library',
        'utilities',
        'parsers',
        'experiments',
        'parsers:c',
        'parsers:csharp',
        'parsers:dart',
        'parsers:go',
        'parsers:java',
        'parsers:js',
        'parsers:kotlin',
        'parsers:objc',
        'parsers:php',
        'parsers:python',
        'parsers:r',
        'parsers:ruby',
        'parsers:rust',
        'parsers:scala',
        'parsers:swift',
        'parsers:ts'
)

