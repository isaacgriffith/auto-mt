plugins {
    id 'dev.siliconcode.auto_mt.groovy-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')

    // https://mvnrepository.com/artifact/com.zavtech/morpheus-core
    implementation 'com.zavtech:morpheus-core:0.9.23'

    // Tablesaw for Dataframes
    implementation 'tech.tablesaw:tablesaw-core:0.43.1'

    // Picocli
    implementation 'info.picocli:picocli:4.7.5'
    annotationProcessor 'info.picocli:picocli-codegen:4.7.5'

    // JGraphT
    implementation 'org.jgrapht:jgrapht-core:1.5.2'
}

application {
    // Define the main class for the application.
    mainClass = 'dev.siliconcode.auto_mt.app.testreq.isp.clustering.Jenks'
}
