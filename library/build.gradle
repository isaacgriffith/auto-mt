plugins {
    id 'dev.siliconcode.auto_mt.groovy-library-conventions'
}

sourceCompatibility = '19'

dependencies {
    // JGraphT
    implementation 'org.jgrapht:jgrapht-core:1.5.2'

    // Google Common Collections
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Apache Commons Lang
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    implementation "org.antlr:antlr4:4.13.1"

    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    implementation 'org.yaml:snakeyaml:2.1'

    implementation project(path: ':parsers:c')
    implementation project(path: ':parsers:csharp')
    implementation project(path: ':parsers:dart')
    implementation project(path: ':parsers:go')
    implementation project(path: ':parsers:java')
    implementation project(path: ':parsers:js')
    implementation project(path: ':parsers:kotlin')
    implementation project(path: ':parsers:objc')
    implementation project(path: ':parsers:php')
    implementation project(path: ':parsers:python')
    implementation project(path: ':parsers:r')
    implementation project(path: ':parsers:ruby')
    implementation project(path: ':parsers:rust')
    implementation project(path: ':parsers:scala')
    implementation project(path: ':parsers:swift')
    implementation project(path: ':parsers:ts')
}
